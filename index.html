<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Baza danych</title>
</head>
<body>
    <header>
        <nav>
            <button id="add">Add</button>
            <button id="delete">Delete</button>
            <div>
                <label for="import">Import</label>
                <input type="file" accept=".json" name="import" id="import">
            </div>
            <button id="export">Export Data</button>
            <input type="search" name="search" placeholder="Index/Pesel/Surname" id="search">
            <select name="sort" id="sort">
                <option value="-" selected>-</option>
                <option value="Surname_l-h">Nazwisko (A-Z)</option>
                <option value="Surname_h-l">Nazwisko (Z-A)</option>
                <option value="ID_l-h">Index rosnąco</option>
                <option value="ID_h-l">Index malejąco</option>
            </select>
        </nav>
    </header>
    <main>
        <div id="formContainer" style="display:none;">
            <h3>Add New Entry</h3>
            <form id="addForm">
                <label for="index">Index:</label>
                <input type="number" id="index" name="index" required><br><br>
        
                <label for="imie">Imie:</label>
                <input type="text" id="imie" name="imie" required><br><br>
        
                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" required><br><br>
        
                <label for="adres">Adres:</label>
                <input type="text" id="adres" name="adres" required><br><br>
        
                <label for="pesel">Pesel:</label>
                <input type="text" id="pesel" name="pesel" required><br><br>
        
                <label for="plec">Płeć:</label>
                <input type="radio" id="plecM" name="plec" value="M" required checked> M
                <input type="radio" id="plecF" name="plec" value="F" required> F <br><br>
        
                <button type="button" id="submitAdd">Submit</button>
            </form>
        </div>
        <div id="container"></div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
